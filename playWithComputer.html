<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link href="playWithComputer.css" rel="stylesheet">
</head>
<body>
    <header id="start">
        <button onclick="started()">Start</button>
        <h4 id="timer">5</h4>
    </header>
    <div id="p1">
        <br>
        <h2 class="title">Computer's:</h2>
        <h3 id="computer's" class="ans">Stone</h3>
    </div>

    <div class="vertical"></div>

    <div id="p2">
        <h2 class="title">User's</h2>
        <button onclick="clicked('Stone')">Stone</button>
        <button onclick="clicked('Paper')">Paper</button>
        <button onclick="clicked('Scissors')">Scissors</button>
        <h3 id="user's" class="ans">Click a button</h3>
    </div>
    <script src="playWithComputer.js"></script>
</body>
</html>
